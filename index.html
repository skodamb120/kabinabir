<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabina BIR - design project</title>
</head>
<body>
    <script>

        // navigator.userLanguage sa pouzival na starsich browseroch napr. internet explorer

        const userLanguage = navigator.userLanguage || navigator.language;
        if (userLanguage.startsWith('sk') || userLanguage.startsWith('cs')){
            window.location.replace("cz/index.html")

        }
        else {
            window.location.replace("en/index.html")
        }
        

    </script>
</body>
</html>
